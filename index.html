<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        
        $body.html('');
        setInterval(function(){
          $body.empty();
          var index = streams.home.length - 1;
          var cutoff=index-20;
          // console.log(streams.home[index].created_at.getTime());
          while(index >= cutoff && index >=0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            // console.log(new Date().getTime());
            var writeup=function(){
              var elapsed=(new Date().getTime()-tweet.created_at.getTime())/1000;
            if (elapsed<10){
              return "Just now..."
            }
            else{
              if (elapsed<40){
                return "A few seconds ago";
              }
              if (elapsed<70){
                return "A minute ago";
              }
              if (elapsed<120){
                return "A couple minutes ago";
              }
              else{
                return "A few minutes ago";
              }

            }
          };
            $tweet.text(writeup()+'  @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        },300);

      });

    </script>
  </body>
</html>
